/** render.yaml */
services:
  - type: web
    name: orchestrator-api
    runtime: node
    buildCommand: pnpm install && npx nx build orchestrator-api --prod
    startCommand: node dist/apps/orchestrator-api/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromConfig: DATABASE_URL # Vinculado a Neon
      - key: GOOGLE_GEMINI_API_KEY
        sync: false